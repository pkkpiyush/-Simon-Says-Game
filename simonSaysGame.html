<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simonSaysGame.css">
    <link rel="icon" href="SSG.jpeg">
</head>
<body>
    <div class="bg">    
        <h1>SIMON SAYS GAME</h1>
        <h3>Press 'Start' To start the game</h3>
        <h2>YOUR SCORE :</h2>
        <div class="main">
            <div class="btn b1" id="b1"></div>
            <div class="btn b2" id="b2"></div>
            <div class="btn b3" id="b3"></div>
            <div class="btn b4" id="b4"></div>
        </div>
        <div class="function">
            <div class="start">START</div>
            <div class="quit">QUIT</div>
        </div>
    </div>

    <script src="simonSaysGame.js"></script>
</body>
</html>
